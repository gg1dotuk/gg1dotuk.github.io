<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Get One You Know</title>
    <style>
        body {
            background-image: url('https://tse3.mm.bing.net/th?id=OIG2.kkv7.EjpvHUtK9prOLU8&pid=ImgGn'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            justify-content: center;
            align-items: center;		
        }

        #chat-container {
    	    height: 100vh; /* Full height of the viewport */
    	    width: 100vw; /* Full width of the viewport */
    	    display: flex;
    	    flex-direction: column;
    	    justify-content: space-between; /* Ensures chatbox and input stay in place */
    	    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
    	    border-radius: 0; /* Removes border radius for full screen */
        }

        #chatbox {
    	    flex: 1; /* Expands chatbox to occupy remaining vertical space */
    	    overflow-y: auto; /* Allows scrolling if content overflows */
    	    padding: 10px;
    	    font-size: 16px;
    	    background-color: transparent;
    	    border: none;
    	    color: #fff;
    	    word-wrap: break-word; /* Mobile-friendly text wrapping */		
        }

        #chatbox p {
            margin: 10px 0;
        }

        #chat-form {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap; /* Adjust layout for smaller screens */
        }

        .transparent-input {
            flex: 1; /* Input takes available width */
            height: 25px; /* Same height as the button */
            padding: 10px;
            font-size: 16px;
            background-color: transparent;
            border: 1px solid #fff;
            border-radius: 5px;
            color: #fff;
            outline: none;
        }

        .transparent-input::placeholder {
            color: #aaa; /* Placeholder text color */
        }

        #send-button {
            height: 50px;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #0078d7;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            flex-shrink: 0; /* Keep button size consistent */
        }

        #send-button:hover {
            background-color: #005bb5;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 10px;
        }

	/* User messages (aligned to the right) */
	#chatbox p.user-message {
    	    text-align: right; /* Align user messages to the right */
    	    background-color: #0078d7; /* Light blue background */
    	    color: #fff; /* White text color */
    	    padding: 10px;
    	    border-radius: 10px;
    	    margin: 5px 0;
    	    display: inline-block;
    	    max-width: 70%; /* Limit message width */
    	    float: right; /* Align the entire message box to the right */
    	    clear: both; /* Prevent overlapping of messages */
	}

	/* Chatbot responses (aligned to the left) */
	#chatbox p.chatbot-response {
    	    text-align: left; /* Align bot responses to the left */
    	    background-color: #333; /* Dark gray background */
    	    color: #fff; /* White text color */
    	    padding: 10px;
	    border-radius: 10px;
	    margin: 5px 0;
	    display: inline-block;
	    max-width: 70%; /* Limit message width */
	    float: left; /* Align the entire message box to the left */
	    clear: both; /* Prevent overlapping of messages */
	}

	#chatbox p.chatbot-default {
    	    text-align: left; /* Align bot responses to the left */
    	    background-color: #333; /* Dark gray background */
    	    color: #fff; /* White text color */
    	    padding: 10px;
	    border-radius: 10px;
	    margin: 5px 0;
	    display: inline-block;
	    max-width: 70%; /* Limit message width */
	    float: left; /* Align the entire message box to the left */
	    clear: both; /* Prevent overlapping of messages */
            text-transform: uppercase;
            background: linear-gradient(90deg, darkgray 25%, white 25%, white 50%, darkgray 50%, darkgray 75%, white 75%);
            background-size: 200% 100%; /* Double the width for animation */
            animation: zebraStripes 10s infinite linear; /* Slower speed */		
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;	    
	}

        /* Keyframes for flipped zebra crossing animation */
        @keyframes zebraStripes {
            0% {
                background-position: 100% 0%; /* Start from the right */
            }
            100% {
                background-position: 0% 0%; /* Move to the left */
            }
        }	    

        .video-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

	.video-container iframe {
            display: flex; */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
	}
	    
	#chatbox::-webkit-scrollbar {
	    width: 5px; /* Width of the scrollbar */
	}
	
	#chatbox::-webkit-scrollbar-thumb {
	    background: rgba(255, 255, 255, 0.5); /* Semi-transparent thumb */
	    border-radius: 5px; /* Rounded edges */
	}
	
	#chatbox::-webkit-scrollbar-thumb:hover {
	    background: rgba(255, 255, 255, 0.7); /* Slightly less transparent on hover */
	}
	
	#chatbox::-webkit-scrollbar-track {
	    background: transparent; /* Fully transparent track */
	}

        a {
            color: lightblue; /* Lighter color for the link */
            text-decoration: none; /* Removes underline (optional) */
        }

        /* Hover effect to make it even lighter */
        a:hover {
            color: #d0f0ff; /* Even lighter shade of blue */
        }

        /* Visited link color */
        a:visited {
            color: #b0e0ff; /* Slightly different lighter shade for visited links */
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: auto;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            padding: 20px;
        }

        /* Close button style */
        #popupClose {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: darkgrey;
        }

        /* Overlay style */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        video {
            cursor: pointer; /* Makes video interactive */
            width: 80%; /* Adjust size as needed */
            display: block;
            margin: 20px auto;
        }

	#popupVideo, #popupIframe {
    	    width: 100%;
    	    height: auto;
    	    display: none; /* Initially hidden */
	}

	blockquote {
	    font-style: italic;
	    margin: 10px 0;
	    padding-left: 15px;
	    border-left: 3px solid #ddd;
	    color: #ccc;
	}	    

        .loading-animation {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }	    
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chatbox">
            <p class="chatbot-default">GG1.UK</p>
	    <p class="chatbot-response">Go Get One Dot You Know, how may I help you?</p>
        </div>
        <form id="chat-form">
            <input 
                type="text" 
                id="user-input" 
                class="transparent-input" 
                placeholder="Type your message here..."
            >
            <button id="send-button" type="button">Send</button>
        </form>
	<p style="font-size:12px;">&nbsp;&nbsp;&nbsp;&nbsp;BD Mode Production 1.1<br>&nbsp;&nbsp;&nbsp;&nbsp;GG1.UK April 2025<br>&nbsp;&nbsp;&nbsp;&nbsp;Build 14042025</p>
	<div id="overlay"></div>
            <div id="popup">
                <span id="popupClose">X</span>
                <video id="popupVideo" width="100%" controls autoplay muted loop>
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
		<iframe id="popupIframe" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
            </div>
        </div?
    </div>

<script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    // Send message on Enter key press
    userInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault(); // Prevent form submission
            sendMessage();
        }
    });

    // Send message on button click
    sendButton.addEventListener('click', sendMessage);

    function sendMessage() {
        const userMessage = userInput.value.trim();
        if (userMessage) {
            // Display user message in the chatbox
            const userMessageElement = document.createElement('p');
            userMessageElement.innerHTML = `${userMessage}`;
            userMessageElement.classList.add('user-message');
            chatbox.appendChild(userMessageElement);

        // Create chatbot response placeholder with spinner animation
        const chatbotResponseElement = document.createElement('p');
        chatbotResponseElement.classList.add('chatbot-response');
        chatbotResponseElement.textContent = 'Loading...'; // Optional: You can keep this empty
        chatbox.appendChild(chatbotResponseElement);

            // Send message to backend
            fetch('https://gg1.uk/ai/', { 
                method: 'POST', 
                body: JSON.stringify({ message: userMessage }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => {
                const reader = response.body.getReader();
                function readChunk() {
                    reader.read().then(({ done, value }) => {
                        // Decode and process the chunk
                        const chunk = new TextDecoder().decode(value);
                        const botMessageElement = document.createElement('p');
                        const youtubeRegex = /https?:\/\/(www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]+)/;
                        const match = chunk.match(youtubeRegex);

                        if (match) {
                            const videoId = match[2]; // Extract video ID
                            const autoplayUrl = `https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&autohide=1&mute=1&showinfo=0&controls=1&autoplay=1`;
                            // Use innerHTML to embed the iframe
                            botMessageElement.innerHTML = `<div class="video-container"><iframe width="100%" height="100%" src="${autoplayUrl}" title="${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></div>`;
                        } else {
                            botMessageElement.innerHTML = chunk.trim();
                        }
                        
                        botMessageElement.classList.add('chatbot-response');
			chatbotResponseElement.classList.remove('loading');
                        chatbox.appendChild(botMessageElement);
                        chatbox.scrollTop = chatbox.scrollHeight;

                        // Check if the response contains a video and make it clickable
                        const videoElements = botMessageElement.querySelectorAll('video');
                        videoElements.forEach(video => {
                            video.style.cursor = 'pointer'; // Indicate interactivity
                            video.addEventListener('click', () => {
                                // Show the popup with the video content
                                const popup = document.getElementById('popup');
                                const popupOverlay = document.getElementById('overlay');
                                const popupVideo = document.getElementById('popupVideo');
                                const videoSrc = video.querySelector('source').src; // Get video source URL

                                if (videoSrc.includes('youtube.com') || videoSrc.includes('youtu.be')) {
                                    // Handle YouTube content
                                    popupIframe.src = convertYouTubeURL(videoSrc); // Convert and set YouTube embed URL
                                    popupVideo.style.display = 'none'; // Hide video element
                                    popupIframe.style.display = 'block'; // Show iframe
                                } else {
                                    popupVideo.src = videoSrc; // Set video source in the popup
                                    popupVideo.autoplay = true; // Ensure autoplay
                                    popupVideo.loop = true;     // Enable looping
                                    popupVideo.muted = false;   // Unmute video
                                    popupVideo.controls = true; // Show playback controls
                                    popupIframe.style.display = 'none'; // Hide iframe
                                    popupVideo.style.display = 'block'; // Show video element
                                }
                                popup.style.display = 'block';
                                popupOverlay.style.display = 'block';
                            });
                        });

                        // Continue reading the next chunk
                        readChunk();
                    });
                }

                // Start reading chunks
                readChunk();
            })
            .catch(error => {
                const errorMessageElement = document.createElement('p');
                errorMessageElement.textContent = `Error: ${error.message}`;
		chatbotResponseElement.classList.remove('loading');
                chatbox.appendChild(errorMessageElement);
            });

            // Clear input field
            userInput.value = '';
        }
    }

    function convertYouTubeURL(url) {
        if (url.includes('watch?v=')) {
            return url.replace('watch?v=', 'embed/');
        } else if (url.includes('youtu.be/')) {
            return url.replace('youtu.be/', 'youtube.com/embed/');
        }
        return url;
    }

    document.getElementById('popupClose').addEventListener('click', () => {
        const popup = document.getElementById('popup');
        const popupOverlay = document.getElementById('overlay');
        const popupVideo = document.getElementById('popupVideo');

        popup.style.display = 'none';
        popupOverlay.style.display = 'none';
        popupVideo.src = ''; // Clear video source
    });
</script>

</body>
</html>
