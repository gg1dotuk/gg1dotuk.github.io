<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Get One You Know</title>
    <style>
        body {
            background-image: url('https://tse3.mm.bing.net/th?id=OIG2.kkv7.EjpvHUtK9prOLU8&pid=ImgGn'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            justify-content: center;
            align-items: center;		
        }

        #chat-container {
    	    height: 100vh; /* Full height of the viewport */
    	    width: 100vw; /* Full width of the viewport */
    	    display: flex;
    	    flex-direction: column;
    	    justify-content: space-between; /* Ensures chatbox and input stay in place */
    	    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
    	    border-radius: 0; /* Removes border radius for full screen */
        }

        #chatbox {
    	    flex: 1; /* Expands chatbox to occupy remaining vertical space */
    	    overflow-y: auto; /* Allows scrolling if content overflows */
    	    padding: 10px;
    	    font-size: 16px;
    	    background-color: transparent;
    	    border: none;
    	    color: #fff;
    	    word-wrap: break-word; /* Mobile-friendly text wrapping */		
        }

        #chatbox p {
            margin: 10px 0;
        }

        #chat-form {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap; /* Adjust layout for smaller screens */
        }

        .transparent-input {
            flex: 1; /* Input takes available width */
            height: 25px; /* Same height as the button */
            padding: 10px;
            font-size: 16px;
            background-color: transparent;
            border: 1px solid #fff;
            border-radius: 5px;
            color: #fff;
            outline: none;
        }

        .transparent-input::placeholder {
            color: #aaa; /* Placeholder text color */
        }

        #send-button {
            height: 50px;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #0078d7;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            flex-shrink: 0; /* Keep button size consistent */
        }

        #send-button:hover {
            background-color: #005bb5;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 10px;
        }

	/* User messages (aligned to the right) */
	#chatbox p.user-message {
    	    text-align: right; /* Align user messages to the right */
    	    background-color: #0078d7; /* Light blue background */
    	    color: #fff; /* White text color */
    	    padding: 10px;
    	    border-radius: 10px;
    	    margin: 5px 0;
    	    display: inline-block;
    	    max-width: 70%; /* Limit message width */
    	    float: right; /* Align the entire message box to the right */
    	    clear: both; /* Prevent overlapping of messages */
	}

	/* Chatbot responses (aligned to the left) */
	#chatbox p.chatbot-response {
    	    text-align: left; /* Align bot responses to the left */
    	    background-color: #333; /* Dark gray background */
    	    color: #fff; /* White text color */
    	    padding: 10px;
	    border-radius: 10px;
	    margin: 5px 0;
	    display: inline-block;
	    max-width: 70%; /* Limit message width */
	    float: left; /* Align the entire message box to the left */
	    clear: both; /* Prevent overlapping of messages */
	}

        .chatMessage {
    	    text-align: left; /* Align bot responses to the left */
    	    background-color: #333; /* Dark gray background */
    	    color: #fff; /* White text color */
    	    padding: 10px;
	    border-radius: 10px;
	    margin: 5px 0;
	    display: inline-block;
	    max-width: 70%; /* Limit message width */
	    float: left; /* Align the entire message box to the left */
	    clear: both; /* Prevent overlapping of messages */
        }

	#chatbox p.chatbot-default {
    	    text-align: left; /* Align bot responses to the left */
    	    background-color: #333; /* Dark gray background */
    	    color: #fff; /* White text color */
    	    padding: 10px;
	    border-radius: 10px;
	    margin: 5px 0;
	    display: inline-block;
	    max-width: 70%; /* Limit message width */
	    float: left; /* Align the entire message box to the left */
	    clear: both; /* Prevent overlapping of messages */
            text-transform: uppercase;
            background: linear-gradient(90deg, darkgray 25%, white 25%, white 50%, darkgray 50%, darkgray 75%, white 75%);
            background-size: 200% 100%; /* Double the width for animation */
            animation: zebraStripes 10s infinite linear; /* Slower speed */		
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;	    
	}

        /* Keyframes for flipped zebra crossing animation */
        @keyframes zebraStripes {
            0% {
                background-position: 100% 0%; /* Start from the right */
            }
            100% {
                background-position: 0% 0%; /* Move to the left */
            }
        }	    

        .video-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

	#chatbox::-webkit-scrollbar {
	    width: 5px; /* Width of the scrollbar */
	}
	
	#chatbox::-webkit-scrollbar-thumb {
	    background: rgba(255, 255, 255, 0.5); /* Semi-transparent thumb */
	    border-radius: 5px; /* Rounded edges */
	}
	
	#chatbox::-webkit-scrollbar-thumb:hover {
	    background: rgba(255, 255, 255, 0.7); /* Slightly less transparent on hover */
	}
	
	#chatbox::-webkit-scrollbar-track {
	    background: transparent; /* Fully transparent track */
	}

        a {
            color: lightblue; /* Lighter color for the link */
            text-decoration: none; /* Removes underline (optional) */
        }

        /* Hover effect to make it even lighter */
        a:hover {
            color: #d0f0ff; /* Even lighter shade of blue */
        }

        /* Visited link color */
        a:visited {
            color: #b0e0ff; /* Slightly different lighter shade for visited links */
        }

        /* Popup container style */
        #popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: auto;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            padding: 20px;
        }

        /* Overlay style */
        #overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Close button style */
        #popupClose {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chatbox">
            <p class="chatbot-default">GG1.UK</p>
	    <p class="chatbot-response">Go Get One Dot You Know, how may I help you?</p>
	    <div class="chatMessage" data-video-url="https://videos.pexels.com/video-files/5897817/5897817-uhd_2560_1440_25fps.mp4"><div class="video-container"><video width="50%" autoplay muted loop><source src="https://videos.pexels.com/video-files/5897817/5897817-uhd_2560_1440_25fps.mp4" type="video/mp4">Your browser does not support the video tag.</div></div>
	    <div class="chatMessage" data-video-url="https://videos.pexels.com/video-files/5211959/5211959-uhd_2560_1440_25fps.mp4"><div class="video-container"><video width="50%" autoplay loop><source src="https://videos.pexels.com/video-files/5211959/5211959-uhd_2560_1440_25fps.mp4" type="video/mp4">Your browser does not support the video tag.</div></div>
	    <div id="overlay"></div>
	    <div id="popup">
	        <span id="popupClose">X</span>
	        <video id="popupVideo" width="100%" controls autoplay unmuted loop>
		    <source src="" type="video/mp4">
		    Your browser does not support the video tag.
	        </video>
	    </div>		
        </div>
        <form id="chat-form">
            <input 
                type="text" 
                id="user-input" 
                class="transparent-input" 
                placeholder="Type your message here..."
            >
            <button id="send-button" type="button">Send</button>
        </form>
	<p style="font-size:12px;">&nbsp;&nbsp;&nbsp;&nbsp;BD Mode Production 1.0<br>&nbsp;&nbsp;&nbsp;&nbsp;GG1.UK April 2025<br>&nbsp;&nbsp;&nbsp;&nbsp;Build 11042025</p>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Send message on Enter key press
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission
                sendMessage();
            }
        });

        // Send message on button click
        sendButton.addEventListener('click', sendMessage);

        function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                // Display user message in the chatbox
                const userMessageElement = document.createElement('p');
                userMessageElement.innerHTML = `${userMessage}`;
                userMessageElement.classList.add('user-message');
                chatbox.appendChild(userMessageElement);

                // Send message to backend
                fetch('https://gg1.uk/ai/', { 
                    method: 'POST', 
                    body: JSON.stringify({ message: userMessage }),
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(response => response.text())
                .then(botReply => {
                    // Display bot reply in the chatbox
                    const botMessageElement = document.createElement('p');
                    botMessageElement.innerHTML = `${botReply}`;
		    botMessageElement.classList.add('chatbot-response');
                    chatbox.appendChild(botMessageElement);
                    chatbox.scrollTop = chatbox.scrollHeight; // Scroll to latest message
                })
                .catch(error => {
                    const errorMessageElement = document.createElement('p');
                    errorMessageElement.textContent = `Error: ${error.message}`;
                    chatbox.appendChild(errorMessageElement);
                });

                // Clear input field
                userInput.value = '';
            }
        }
    </script>

    <script>
        const chatMessages = document.querySelectorAll('.chatMessage');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const popupClose = document.getElementById('popupClose');
        const popupVideo = document.getElementById('popupVideo');

        // Add event listener to each chat message
        chatMessages.forEach((message) => {
            message.addEventListener('click', () => {
                const videoUrl = message.getAttribute('data-video-url'); // Get video URL from the clicked message
                popupVideo.querySelector('source').src = videoUrl; // Update video source dynamically
                popupVideo.load(); // Reload the video to apply the new URL
                popup.style.display = 'block';
                overlay.style.display = 'block';
            });
        });

        // Close popup on 'X' button click
        popupClose.addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
            popupVideo.pause(); // Pause video
        });

        // Close popup on overlay click
        overlay.addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
            popupVideo.pause(); // Pause video
        });
    </script>

</body>
</html>
