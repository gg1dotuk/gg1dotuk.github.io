<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Get One You Know</title>
    <style>
        body {
            background-image: url('https://tse3.mm.bing.net/th?id=OIG2.kkv7.EjpvHUtK9prOLU8&pid=ImgGn'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            justify-content: center;
            align-items: center;		
        }

        #chat-container {
            max-width: 600px;
            margin: 100px auto;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent container */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #chatbox {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            font-size: 16px;
            background-color: transparent;
            border: none;
            color: #fff;
            margin-bottom: 10px;
            word-wrap: break-word; /* Mobile-friendly text wrapping */
        }

        #chatbox p {
            margin: 10px 0;
        }

        #chat-form {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap; /* Adjust layout for smaller screens */
        }

        .transparent-input {
            flex: 1; /* Input takes available width */
            height: 50px; /* Same height as the button */
            padding: 10px;
            font-size: 16px;
            background-color: transparent;
            border: 1px solid #fff;
            border-radius: 5px;
            color: #fff;
            outline: none;
        }

        .transparent-input::placeholder {
            color: #aaa; /* Placeholder text color */
        }

        #send-button {
            height: 50px;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #0078d7;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            flex-shrink: 0; /* Keep button size consistent */
        }

        #send-button:hover {
            background-color: #005bb5;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 10px;
        }
        h1 {
            font-size: 2rem;
	    text-align: center;
            margin: 0 0 1rem;
        }
/* User messages (aligned to the right) */
#chatbox p.user-message {
    text-align: right; /* Align user messages to the right */
    background-color: #0078d7; /* Light blue background */
    color: #fff; /* White text color */
    padding: 10px;
    border-radius: 10px;
    margin: 5px 0;
    display: inline-block;
    max-width: 70%; /* Limit message width */
    float: right; /* Align the entire message box to the right */
    clear: both; /* Prevent overlapping of messages */
}

/* Chatbot responses (aligned to the left) */
#chatbox p.chatbot-response {
    text-align: left; /* Align bot responses to the left */
    background-color: #333; /* Dark gray background */
    color: #fff; /* White text color */
    padding: 10px;
    border-radius: 10px;
    margin: 5px 0;
    display: inline-block;
    max-width: 70%; /* Limit message width */
    float: left; /* Align the entire message box to the left */
    clear: both; /* Prevent overlapping of messages */
}
        .video-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <h1>GG1.UK</h1>
        <div id="chatbox">
            <p class="chatbot-response">GG1.UK: Go Get One Dot You Know, how may I help you?</p>
        </div>
        <form id="chat-form">
            <input 
                type="text" 
                id="user-input" 
                class="transparent-input" 
                placeholder="Type your message here..."
            >
            <button id="send-button" type="button">Send</button>
        </form>
	<p style="font-size:12px;">BD Mode April 2025</p>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Send message on Enter key press
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission
                sendMessage();
            }
        });

        // Send message on button click
        sendButton.addEventListener('click', sendMessage);

        function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                // Display user message in the chatbox
                const userMessageElement = document.createElement('p');
                userMessageElement.innerHTML = `You: ${userMessage}`;
                userMessageElement.classList.add('user-message');
                chatbox.appendChild(userMessageElement);

                // Send message to backend
                fetch('https://gg1.uk/ai/', { 
                    method: 'POST', 
                    body: JSON.stringify({ message: userMessage }),
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(response => response.text())
                .then(botReply => {
                    // Display bot reply in the chatbox
                    const botMessageElement = document.createElement('p');
                    botMessageElement.innerHTML = `GG1.UK: ${botReply}`;
		    botMessageElement.classList.add('chatbot-response');
                    chatbox.appendChild(botMessageElement);
                    chatbox.scrollTop = chatbox.scrollHeight; // Scroll to latest message
                })
                .catch(error => {
                    const errorMessageElement = document.createElement('p');
                    errorMessageElement.textContent = `Error: ${error.message}`;
                    chatbox.appendChild(errorMessageElement);
                });

                // Clear input field
                userInput.value = '';
            }
        }
    </script>
</body>
</html>
