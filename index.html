<head>

    <style>
        body {
            margin: 0;
	    overflow: hidden; /* Prevents scrolling */
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
        }

	/* Background image */
        .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url('https://tse3.mm.bing.net/th?id=OIG2.kkv7.EjpvHUtK9prOLU8&pid=ImgGn'); /* Replace with your image URL */
        background-size: cover;
        background-position: center;
        z-index: -1; /* Send the background behind other elements */
       }

       /* Raindrop style */
       .raindrop {
       position: absolute;
       width: 2px;
       height: 10px;
       background: rgba(255, 255, 255, 0.7); /* Semi-transparent white for rain effect */
       animation: fall linear infinite;
       }

       /* Keyframes for raindrop animation */
       @keyframes fall {
       0% {
         transform: translateY(-100vh); /* Start above the screen */
       }
       100% {
         transform: translateY(100vh); /* End below the screen */
       }
       }
	    
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 10px;
        }
        h1 {
            font-size: 4rem;
            margin: 0 0 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
	div {
            font-size: 1.2rem;
	}
        a {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            color: #fff;
            background-color: #ff6f61;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #e0554a;
        }
    </style>
</head>
<body>
  <!-- Background image -->
  <div class="background"></div>	
  <script>
    // Function to create raindrops
    function createRaindrop() {
      const raindrop = document.createElement('div');
      raindrop.className = 'raindrop';
      raindrop.style.left = Math.random() * window.innerWidth + 'px'; // Random horizontal position
      raindrop.style.animationDuration = Math.random() * 2 + 1 + 's'; // Random falling speed
      document.body.appendChild(raindrop);

      // Remove raindrop after animation
      setTimeout(() => raindrop.remove(), 3000);
    }

    // Generate multiple raindrops at intervals
    setInterval(createRaindrop, 100);
  </script>
    <div class="container">
        <h1>GG1.UK</h1>
	<p>Go Get One Dot You Know gg1.uk<br><br>Redirect your URL with <div id="referer"></div><p>
        <p>Go Get One . You Know</p>
	<p style="font-size:12px;">Beast Mode April 2025</p>
        <a>Current Registration By Invitation Only</a>
    </div>
  <script>
    // Get the referrer from the browser
    const httpReferer = document.referrer;

    // Extract the part after the first '/'
    const partAfterSlash = httpReferer.split('/').slice(3).join('/');
    const partAfterQuestion = partAfterSlash.split('?').slice(1).join('?');

    if (httpReferer === undefined || httpReferer === null || httpReferer === '') { 
      document.getElementById('referer').textContent = "gg1.uk/examples";
    } else {
      // Add a prefix to the URI
      const prefix = "gg1.uk/";
      const uriWithPrefix = prefix + partAfterQuestion;
      if (httpReferer === "gg1.uk/") {
	document.getElementById('referer').textContent = "gg1.uk/examples";
      } else {
        // Display the referrer value
        document.getElementById('referer').textContent = uriWithPrefix;
      }
    }
  </script>
</body>
